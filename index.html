<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container">
    <div class="logo">
      <img src="images/logo.svg" aria-hidden="true" aria-label="logo" alt="">
    </div>

    <h1 class="heading">We are launching <span class="soon">soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form action="" id="form">

      <div class="input-area">

        <div class="input">
          <input type="text"  id="email" placeholder="Your email address">
          <span class="error"></span>
        </div>
        <div class="btn">
          <button>Notify Me</button>
        </div>

      </div>
    </form>

    <div class="hero-img">
      <img src="images/illustration-dashboard.png" alt="dashboard illustration">
    </div>

    <ul>
      <div class="icons">
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </div>
    </ul>

    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </main>

  <script src="index.js">
  </script>

</body>

</html>
